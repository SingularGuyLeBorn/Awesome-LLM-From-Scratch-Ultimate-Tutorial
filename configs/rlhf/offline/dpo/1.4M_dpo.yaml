# FILE: configs/rlhf/offline/dpo/1.4M_dpo.yaml
# ===================================================================
# DPO 配置 - 1.4M 尺寸 (v3.0 - 理论完备版)
# ===================================================================

run_name: "dpo-1.4M-test-{timestamp}"
output_dir: "./runs/"
device: "cpu"

console:
  verbose: true

data:
  tokenizer_name: "./data_pipeline/processed_data/tinystories_project_vs4096.json"
  data_dir: "./data_pipeline/processed_data/"

model:
  dim: 128
  n_layers: 2
  n_heads: 4
  n_kv_heads: 2
  vocab_size: 4096
  multiple_of: 32
  norm_eps: 1.0e-5
  max_seq_len: 256
  dropout: 0.0

offline:
  algorithm: "dpo"
  # 损失函数现在只在回答部分计算 (response-only)
  load_from_checkpoint: "./runs/sft/full/sft-full-1.4M-test-20251117-001347/checkpoints/ckpt_best.pth"
  beta: 0.1
  # [核心新增] 标签平滑，增加对噪声数据的鲁棒性
  label_smoothing: 0.0


training:
  batch_size: 1
  max_epochs: 4
  learning_rate: 5.0e-6
  weight_decay: 0.0

logging:
  log_interval: 1
# END OF FILE: configs/rlhf/offline/dpo/1.4M_dpo.yaml