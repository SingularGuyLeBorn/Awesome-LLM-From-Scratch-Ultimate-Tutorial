# FILE: configs/rlhf/offline/dpo/deepseek_v3_nano_dpo.yaml
# ==============================================================================
# 【DPO 配置】 DeepSeek-V3 Nano 专用
# 验证 Direct Preference Optimization 离线对齐流程。
# 核心：直接在偏好数据上优化 Policy，无需 Reward Model 和 Critic。
# ==============================================================================

run_name: "dpo-deepseek-v3-nano-{timestamp}"
output_dir: "./runs/"
device: "cpu"

console:
  verbose: true

data:
  tokenizer_name: "./data_pipeline/processed_data/tinystories_project_vs4096.json"
  data_dir: "./data_pipeline/processed_data/"

model:
  # --- 必须与预训练模型完全一致 ---
  dim: 64
  n_layers: 2
  n_heads: 4
  vocab_size: 4096
  multiple_of: 16
  norm_eps: 1.0e-5
  max_seq_len: 128
  dropout: 0.0

  # --- MLA ---
  attention_variant: "mla"
  q_lora_rank: 16
  kv_lora_rank: 16
  v_head_dim: 16
  rope_head_dim: 8
  nope_head_dim: 8

  # --- DeepSeekMoE ---
  num_experts: 4
  num_shared_experts: 1
  num_experts_per_tok: 2
  use_aux_free_lb: true

  use_activation_checkpointing: true

offline:
  algorithm: "dpo"
  # 在 fast_dev_run 模式下，这个路径会被自动覆盖为 SFT 产出的最佳检查点
  sft_model_checkpoint: "will_be_overridden_by_fast_dev_run"

  beta: 0.1
  label_smoothing: 0.0

training:
  # DPO 需要成对数据，batch_size 指的是 pair 的数量
  batch_size: 2
  gradient_accumulation_steps: 1
  max_epochs: 1
  learning_rate: 5.0e-7 # DPO 学习率通常非常小
  weight_decay: 0.0
  clip_grad_norm: 1.0

logging:
  log_interval: 1

# END OF FILE: configs/rlhf/offline/dpo/deepseek_v3_nano_dpo.yaml