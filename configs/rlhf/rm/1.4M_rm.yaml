# FILE: configs/rlhf/rm/1.4M_rm.yaml
# ===================================================================
# 奖励模型 (RM) 训练配置 - 1.4M 尺寸 (v2 - 字段语义净化)
# ===================================================================

run_name: "rm-1.4M-test-{timestamp}"
output_dir: "./runs/"
device: "cpu"

console:
  verbose: true

data:
  data_dir: "./data_pipeline/processed_data/"
  tokenizer_name: "./data_pipeline/processed_data/tinystories_project_vs4096.json"

model:
  dim: 128
  n_layers: 2
  n_heads: 4
  n_kv_heads: 2
  vocab_size: 4096
  multiple_of: 32
  norm_eps: 1.0e-5
  max_seq_len: 256
  dropout: 0.0
  use_activation_checkpointing: true

rm:
  # [核心修改] 字段名 "load_from_checkpoint" -> "sft_model_checkpoint"，语义更清晰
  sft_model_checkpoint: "./runs/sft/full/sft-full-1.4M-test-20251116-161123/checkpoints/ckpt_best.pth"

training:
  batch_size: 2
  max_epochs: 4
  learning_rate: 1.0e-5
  weight_decay: 0.0
  warmup_ratio: 0.1
  min_lr_ratio: 0.1

logging:
  log_interval: 1