# FILE: configs/grpo_config.yaml
# ===================================================================
# [v1.3 - 目录重构版] GRPO (Group Relative Policy Optimization) 专用配置
# ===================================================================

run_name: "grpo-test-{timestamp}"
output_dir: "./runs/"
device: "cpu"

console:
  verbose: true

model:
  dim: 128
  n_layers: 2
  n_heads: 4
  n_kv_heads: 2
  vocab_size: 4096
  max_seq_len: 256
  multiple_of: 32
  norm_eps: 1.0e-5
  rope_base: 10000
  dropout: 0.0

rl:
  algorithm: "grpo"
  load_from_checkpoint: "./runs/sft/full/sft-test-20251116-152948/checkpoints/ckpt_latest.pth"
  reward_model_checkpoint: "./runs/rlhf/rm/rm-test-20251116-153051/rm_final.pth"

  rollout_batches: 16
  update_epochs: 4
  clip_epsilon: 0.2
  gamma: 0.99
  lambda_gae: 0.95
  group_size: 4

training:
  batch_size: 2
  max_epochs: 4
  learning_rate: 1.0e-5
  weight_decay: 0.0
# END OF FILE: configs/grpo_config.yaml