# FILE: configs/sft/full/deepseek_v3_nano_sft.yaml
# ==============================================================================
# 【SFT 配置】 DeepSeek-V3 Nano 专用
# 目的：验证在 MLA + MoE 架构上的全量微调流程。
# 注意：模型架构参数必须与预训练配置 (deepseek_v3_nano.yaml) 严格一致。
# ==============================================================================

run_name: "sft-deepseek-v3-nano-{timestamp}"
output_dir: "./runs/"
device: "cpu"

console:
  verbose: true

data:
  tokenizer_name: "./data_pipeline/processed_data/tinystories_project_vs4096.json"
  # 使用生成的 SFT 二进制数据
  sft_data_path: "./data_pipeline/processed_data/sft_data.bin"

model:
  # --- 必须与预训练模型完全一致 ---
  dim: 64
  n_layers: 2
  n_heads: 4
  vocab_size: 4096
  multiple_of: 16
  norm_eps: 1.0e-5
  max_seq_len: 128
  dropout: 0.0

  # --- MLA ---
  attention_variant: "mla"
  q_lora_rank: 16
  kv_lora_rank: 16
  v_head_dim: 16
  rope_head_dim: 8
  nope_head_dim: 8

  # --- DeepSeekMoE ---
  num_experts: 4
  num_shared_experts: 1
  num_experts_per_tok: 2
  use_aux_free_lb: true

  # SFT 阶段开启 Checkpointing 以省显存 (虽然 Nano 模型不需要，但这验证了代码路径)
  use_activation_checkpointing: true

sft:
  # 在 fast_dev_run 模式下，这个路径会被自动覆盖为刚才预训练产出的最佳检查点
  base_model_checkpoint: "will_be_overridden_by_fast_dev_run"

training:
  batch_size: 4
  gradient_accumulation_steps: 2
  max_epochs: 1
  learning_rate: 2.0e-5  # 微调学习率通常比预训练低一个数量级
  weight_decay: 0.01
  clip_grad_norm: 1.0

  loss_spike_threshold: 10.0

  # 开启 torch.compile 加速
  compile: true

logging:
  log_interval: 1
  swanlab:
    enable: false

checkpointing:
  save_interval: 100
  resume_from: "none"

