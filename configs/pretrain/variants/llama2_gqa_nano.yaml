# FILE: configs/pretrain/variants/llama2_gqa_nano.yaml
# ===================================================================
# LLaMA-2/3 Style GQA 架构验证配置
# 核心特性:
# 1. Grouped Query Attention (GQA): 显存与性能的平衡
# 2. Dense FFN (SwiGLU)
# ===================================================================

run_name: "llama-gqa-nano-{timestamp}"
output_dir: "./runs/"
device: "cpu"

console:
  verbose: true

data:
  data_dir: "./data_pipeline/processed_data/"
  tokenizer_name: "./data_pipeline/processed_data/tinystories_project_vs4096.json"
  train_data_limit: 5000
  val_data_limit: 200

model:
  # --- 基础模型参数 ---
  dim: 128
  n_layers: 4
  n_heads: 4

  # --- [GQA 配置] ---
  # 4个 Query 头，2个 KV 头 (2:1 分组)
  # 这是一个典型的 GQA 设置，KV Cache 大小是 MHA 的一半
  n_kv_heads: 2

  vocab_size: 4096
  multiple_of: 32
  norm_eps: 1.0e-5
  max_seq_len: 256
  dropout: 0.0

  # --- [核心] Attention 变体 ---
  attention_variant: "mha" # GQA 被包含在 StandardAttention (mha) 的逻辑中

  # --- MoE (关闭) ---
  num_experts: 0

  use_activation_checkpointing: true

training:
  batch_size: 4
  gradient_accumulation_steps: 4
  max_epochs: 1
  learning_rate: 5.0e-4
  weight_decay: 0.01
  warmup_ratio: 0.1
  min_lr_ratio: 0.1
  clip_grad_norm: 1.0

  # 动态梯度裁剪
  loss_spike_threshold: 5.0
  max_consecutive_spikes: 5
  grad_norm_history_size: 100
  grad_clip_percentile: 0.9
  dynamic_clip_factor: 1.5

logging:
  log_interval: 1
  swanlab:
    enable: true
    project: "GQA-Experiments"
    experiment_name: "{run_name}"
  wandb:
    enable: false

checkpointing:
  save_interval: 100
  resume_from: "none"

# END OF FILE: configs/pretrain/variants/llama2_gqa_nano.yaml