# FILE: configs/pretrain/variants/linear_attn_nano.yaml
# ===================================================================
# Linear Attention (Based-style) 架构验证配置
# 核心特性:
# 1. Kernel-based Linear Attention: 移除 Softmax，使用 ReLU 核
# 2. O(N) 训练复杂度，O(1) 推理复杂度
# ===================================================================

run_name: "linear-attn-nano-{timestamp}"
output_dir: "./runs/"
device: "cpu"

console:
  verbose: true

data:
  data_dir: "./data_pipeline/processed_data/"
  tokenizer_name: "./data_pipeline/processed_data/tinystories_project_vs4096.json"
  train_data_limit: 5000
  val_data_limit: 200

model:
  # --- 基础模型参数 ---
  dim: 128
  n_layers: 4
  n_heads: 4
  n_kv_heads: 4         # Linear Attention 通常是 MHA 设置 (heads == kv_heads)
  vocab_size: 4096
  multiple_of: 32
  norm_eps: 1.0e-5
  max_seq_len: 512      # Linear Attention 可以尝试跑更长的序列
  dropout: 0.0

  # --- [核心] Attention 变体 ---
  attention_variant: "linear"

  # --- MoE (关闭) ---
  # 为了控制变量，观察线性注意力的效果，这里使用 Dense FFN
  num_experts: 0

  use_activation_checkpointing: true

training:
  batch_size: 4
  gradient_accumulation_steps: 4
  max_epochs: 1
  # Linear Attention 训练通常比 Softmax Attention 不稳定，使用较小的 LR
  learning_rate: 3.0e-4
  weight_decay: 0.01
  warmup_ratio: 0.1
  min_lr_ratio: 0.1
  clip_grad_norm: 1.0

  # 动态梯度裁剪
  loss_spike_threshold: 5.0
  max_consecutive_spikes: 5
  grad_norm_history_size: 100
  grad_clip_percentile: 0.9
  dynamic_clip_factor: 1.5

logging:
  log_interval: 1
  swanlab:
    enable: true
    project: "Linear-Attn-Experiments"
    experiment_name: "{run_name}"
  wandb:
    enable: false

checkpointing:
  save_interval: 100
  resume_from: "none"

