# FILE: configs/pretrain/variants/nsa_moe_nano.yaml
# ===================================================================
# NSA (Native Sparse Attention) + MoE 架构验证配置
# 核心特性:
# 1. Sparse Attention (NSA): 分层稀疏注意力
# 2. Sparse FFN (MoE): 稀疏前馈网络
# ===================================================================

run_name: "nsa-moe-nano-{timestamp}"
output_dir: "./runs/"
device: "cpu"

console:
  verbose: true

data:
  data_dir: "./data_pipeline/processed_data/"
  tokenizer_name: "./data_pipeline/processed_data/tinystories_project_vs4096.json"
  train_data_limit: 1000
  val_data_limit: 50

model:
  # --- 基础模型参数 ---
  dim: 64
  n_layers: 4
  n_heads: 4
  n_kv_heads: 2 # NSA 论文提到 backbone 是 GQA
  vocab_size: 4096
  multiple_of: 32
  norm_eps: 1.0e-5
  max_seq_len: 1024

  # --- [核心] Attention 变体 ---
  attention_variant: "nsa"

  # --- [NSA] 参数配置 ---
  nsa_compression_block_size: 64
  nsa_selection_block_size: 128
  nsa_selected_blocks: 2
  nsa_sliding_window_size: 256

  # --- [MoE FFN] 混合专家配置 ---
  num_experts: 4
  num_experts_per_tok: 2

  use_activation_checkpointing: true

training:
  batch_size: 1
  gradient_accumulation_steps: 16
  max_epochs: 1
  learning_rate: 3.0e-4
  weight_decay: 0.01
  warmup_ratio: 0.1
  min_lr_ratio: 0.1
  clip_grad_norm: 1.0

  loss_spike_threshold: 5.0
  max_consecutive_spikes: 5
  grad_norm_history_size: 100
  grad_clip_percentile: 0.9
  dynamic_clip_factor: 1.5

logging:
  log_interval: 1
  swanlab:
    enable: true
    project: "NSA-MoE-Experiments"
    experiment_name: "{run_name}"

checkpointing:
  save_interval: 50
  resume_from: "none"

