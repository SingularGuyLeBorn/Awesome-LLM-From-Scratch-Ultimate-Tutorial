# FILE: configs/pretrain/variants/moba_nano.yaml
# ===================================================================
# MoBA (Mixture of Block Attention) 架构验证配置
# 核心特性:
# 1. Block-Sparse Attention: 通过 Gating 机制选择历史上下文块
# 2. 模拟 Kimi / Long-context 模型的核心思想之一
# ===================================================================

run_name: "moba-nano-{timestamp}"
output_dir: "./runs/"
device: "cpu"

console:
  verbose: true

data:
  data_dir: "./data_pipeline/processed_data/"
  tokenizer_name: "./data_pipeline/processed_data/tinystories_project_vs4096.json"
  train_data_limit: 200
  val_data_limit: 20

model:
  # --- 基础模型参数 ---
  dim: 128
  n_layers: 4
  n_heads: 4
  n_kv_heads: 2 # MoBA can work with GQA
  vocab_size: 4096
  multiple_of: 32
  norm_eps: 1.0e-5
  max_seq_len: 1024     # MoBA is designed for longer sequences
  dropout: 0.0

  # --- [核心] Attention 变体 ---
  attention_variant: "moba"

  # --- [MoBA] 参数配置 ---
  moba_block_size: 128    # 将历史 KV 划分为 128 tokens/块
  moba_topk: 2            # 每个 Query 选择 2 个最相关的历史块

  # --- MoE FFN (关闭) ---
  num_experts: 0

  use_activation_checkpointing: true

training:
  batch_size: 2 # Longer sequence, smaller batch
  gradient_accumulation_steps: 8
  max_epochs: 1
  learning_rate: 5.0e-4
  weight_decay: 0.01
  warmup_ratio: 0.1
  min_lr_ratio: 0.1
  clip_grad_norm: 1.0

  loss_spike_threshold: 5.0
  max_consecutive_spikes: 5
  grad_norm_history_size: 100
  grad_clip_percentile: 0.9
  dynamic_clip_factor: 1.5

logging:
  log_interval: 1
  swanlab:
    enable: true
    project: "MoBA-Experiments"
    experiment_name: "{run_name}"

checkpointing:
  save_interval: 100
  resume_from: "none"

# END OF FILE: configs/pretrain/variants/moba_nano.yaml